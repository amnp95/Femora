name: Docstring Refactoring Bot

on:
  schedule:
    # Run once a day at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refactor-docstrings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-generativeai

      - name: Run Docstring Agent
        id: agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/docstring_agent.py

      - name: Create Pull Request
        if: steps.agent.outputs.refactored_file != ''
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: standardize docstrings in ${{ steps.agent.outputs.refactored_file }}"
          title: "ðŸ¤– Docstring Bot: Refactor ${{ steps.agent.outputs.refactored_file }}"
          body: |
            This PR was automatically generated by the Docstring Refactoring Bot.
            
            **Target File**: `${{ steps.agent.outputs.refactored_file }}`
            
            ## Changes
            - Rewrote docstrings to match `STYLE_GUIDE.md` (Google Style).
            - Ensured all classes and public functions have documentation.
            
            *Please review the changes for accuracy before merging.*
          branch: "docstring-bot/${{ github.run_id }}"
          labels: "documentation, automated"
